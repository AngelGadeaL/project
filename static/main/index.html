<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrador de Códigos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Administrador de Códigos Únicos</h1>
        
        <div class="form-group">
            <label for="codigounicoarq">Código Único ARQ:</label>
            <input type="text" id="codigounicoarq" placeholder="Ingrese el código único" autocomplete="off">
        </div>
        
        <button id="guardarBtn" class="primary-button">Guardar Código</button>
        
        <div id="resultado" class="resultado-container"></div>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
